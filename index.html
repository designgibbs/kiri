<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kiri:Moto Headless Slicer</title>
</head>
<body>
<script type="module">
  import { KIRI } from 'https://grid.space/code/kiri.js';

  // Initialize KIRI with Bambu Lab X1C-like settings
  const kiri = new KIRI({
    baseURL: 'https://grid.space/code/',
    mode: 'FDM',
    config: {
      device: {
        bedWidth: 256,
        bedDepth: 256,
        bedHeight: 256,
        nozzle: 0.4,
        filament: 1.75
      },
      base: {
        stock: { x: 256, y: 256, z: 256, center: true }
      },
      process: {
        sliceHeight: 0.2,
        sliceShells: 3,
        sliceFillSparse: 0.15,
        sliceFillType: 'hex',
        sliceSupportEnable: false
      },
      print: {
        printSpeed: 60,
        retractionSpeed: 25
      }
    }
  });

  window.addEventListener('message', async (event) => {
    if (!event.data || !event.data.stl) return;

    try {
      // Decode base64 STL string to Uint8Array
      const decoded = Uint8Array.from(atob(event.data.stl), c => c.charCodeAt(0));

      // Load STL
      await kiri.api.load({ name: 'model.stl', array: decoded });

      // Slice
      await kiri.api.slice();

      // Export stats
      const stats = kiri.api.export();

      // Post print time (minutes) and filament weight (grams) back to parent
      parent.postMessage({
        printTime: Math.ceil(stats.time / 60),
        grams: stats.weight.toFixed(1)
      }, '*');

    } catch (err) {
      parent.postMessage({ error: err.message }, '*');
    }
  });
</script>
</body>
</html>
